<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FreeCodeCamp Survey Form</h1>
  <p>Help us improve by filling out this survey!</p>

  <form>
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Age -->
    <label for="age">Age (optional):</label>
    <input type="number" id="age" name="age" min="10" max="100" placeholder="Enter your age">

    <!-- Role -->
    <label for="role">Which option best describes you?</label>
    <select id="role" name="role">
      <option value="">Select an option</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
    </select>

    <!-- Recommendation -->
    <p>Would you recommend FreeCodeCamp to a friend?</p>
    <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
    <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
    <label><input type="radio" name="recommend" value="notSure"> Not sure</label>

    <!-- Checkboxes -->
    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" value="frontEnd"> Front-end Projects</label>
    <label><input type="checkbox" value="backEnd"> Back-end Projects</label>
    <label><input type="checkbox" value="dataVis"> Data Visualization</label>

    <!-- Comments -->
    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" placeholder="Enter your comment here"></textarea>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
